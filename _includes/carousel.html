<link href="/assets/css/carousel.css" rel="stylesheet">

<!-- Carousel -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause="hover">

	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Carousel text -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<div class="container">
				<img src="/assets/img/" class="img-responsive center-block" style="margin-top:75px;">
				</img>
				<div class="carousel-caption">
					<p class="lead">Slideshow 1</p>
				</div>
			</div>
		</div>
		<div class="item"><a href="#">
			<div class="container" style="margin-bottom:20px">
				<img src="/assets/img/" class="img-responsive center-block" style="margin-top:10px; max-height:300px"></img>
				<div class="carousel-caption">
					<p class="lead">Slideshow 2</p>
				</div>
			</div>
		</a></div>
		<div class="item"><a href="#">
			<div class="container">
				<img src="/assets/img/" class="img-responsive center-block" style="margin-top:20px; max-height:300px"></img>
				<div class="carousel-caption">
					<p class="lead">Slideshow 3</p>
				</div>
			</div>
		</a></div>
	</div>

	<!-- Carousel left/right button -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div> <!-- /.carousel -->
